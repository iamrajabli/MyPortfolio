<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="data:;base64,=">
    <title>Document</title>
</head>

<body>
    <section id="pomodoro">
        <div class="pomodoro__work">
            <div class="pomdoro__header">
                <h1>Pomodoro Timer <span id="pomodoroPeriod">[0]</span></h1>
            </div>
            <div class="pomodoro__timer">
                <span id="minute">00</span> :
                <span id="second">00</span>
            </div>
            <div class="pomodoro__managment">
                <a href="#" class="btn btn-start">Start</a>
                <a href="#" class="btn btn-pause">Pause</a>
                <a href="#" class="btn btn-reset">Reset</a>
            </div>
        </div>

        <div class="pomodoro__rest">
            <div class="pomdoro__header">
                <h1>Pomodoro Rest</h1>
            </div>
            <div class="pomodoro__interval">
                <span id="minuteInterval">00</span> :
                <span id="secondInterval">00</span>
            </div>
            <div class="pomodoro__managment">
                <a href="#" class="btn btn-start ">Start</a>
            </div>
        </div>


    </section>
    <script src="assets/js/app.js"></script>
</body>

</html>
