<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/sign.css">
    <title>Quiz APP Login</title>
</head>

<body>
    <section id="navbar">
        <div class="container__flex">
            <div class="navbar__logo">
                Quiz App
            </div>
            <div class="navbar__options">
                <a href="register.html" class="btn btn-register">Register</a>
                <a href="login.html" id="logIn" class="btn btn-general">Log in</a>
            </div>
        </div>
    </section>

    <section id="sign">
        <h1>Sign In to Quiz App</h1>
        <span>Enter your username and password below</span>
        <div class="sign__container">
            <div class="error__block">
                <h3>Login or username incorrect!</h3>
            </div>
            <div class="success__block">
                <h3>You have successfully logged in! You are redirected <span id="redirectSecond">3sn...</span></h3>
            </div>
            <div class="sign__item">

                <span>Username <span>*</span><span class="required"> Required area!</span></span>
                <input id="username" type="text">
            </div>
            <div class="sign__item">
                <span>Password <span>*</span><span class="required"> Required area!</span></span>
                <input id="password" type="text">
            </div>
            <a href="#" id="signIn" class="btn btn-sign">Sign in</a>
            <span>Don't have an account? <a href="register.html" >Sign Up</a></span>
        </div>
    </section>
    <script src="assets/js/login.js"></script>
</body>

</html>
