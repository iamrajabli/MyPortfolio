<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>ProductListUI</title>
</head>

<body>

    <section id="product_list">
        <div class="btn-slide ">
            <i class="fas fa-arrow-alt-circle-left arrow"></i>
            <i class="fas fa-arrow-alt-circle-right arrow  "></i>
        </div>
        <div class="container">
            <div class="product_item">
                <div class="product_item--img">
                    <img src="img/1.jpg" alt="">
                    <img src="img/1.1.jpg" alt="">
                    <span class="product_item--sale">-16%</span>
                    <div class="product_item--icons">
                        <i class="far fa-heart"></i>
                        <div class="hover-icons">
                            <i class="far fa-clone"></i>
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="product_item--stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <a href="" class="product_item--name">Similique Suntulpa Official</a>

                <div class="product_item--price">
                    <span class="product_item--old">£90.00</span>
                    <span class="product_item--new">£76.00</span>
                </div>
                <a href="#" class="btn-primary">Add to cart</a>
            </div>



            <div class="product_item">
                <div class="product_item--img">
                    <img src="img/2.jpg" alt="">
                    <img src="img/2.1.jpg" alt="">

                    <span class="product_item--sale">-31%</span>
                    <div class="product_item--icons">
                        <i class="far fa-heart"></i>
                        <div class="hover-icons">
                            <i class="far fa-clone"></i>
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="product_item--stars">
                    <i class="fas fa-star super--stars"></i>
                    <i class="fas fa-star super--stars"></i>
                    <i class="fas fa-star super--stars"></i>
                    <i class="fas fa-star super--stars"></i>
                    <i class="far fa-star"></i>
                </div>
                <a href="" class="product_item--name">Auis Nostrum Ullamb</a>
                <div class="product_item--price">
                    <span class="product_item--old">£90.00</span>
                    <span class="product_item--new">£62.00</span>
                </div>
                <a href="#" class="btn-primary ">Add to cart</a>
            </div>
            <div class="product_item">
                <div class="product_item--img">
                    <img src="img/3.jpg" alt="">
                    <img src="img/3.1.jpg" alt="">
                    <span class="product_item--sale">-35%</span>
                    <div class="product_item--icons">
                        <i class="far fa-heart"></i>
                        <div class="hover-icons">
                            <i class="far fa-clone"></i>
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="product_item--stars">
                    <i class="fas fa-star super--stars"></i>
                    <i class="fas fa-star super--stars"></i>
                    <i class="fas fa-star super--stars"></i>
                    <i class="fas fa-star super--stars"></i>
                    <i class="far fa-star"></i>
                </div>
                <a href="" class="product_item--name">Consec Adipisci Quasi</a>

                <div class="product_item--price">
                    <span class="product_item--old">£170.00</span>
                    <span class="product_item--new">£111.00</span>
                </div>
                <a href="#" class="btn-primary">Add to cart</a>
            </div>
            <div class="product_item">
                <div class="product_item--img">
                    <img src="img/4.jpg" alt="">
                    <img src="img/4.1.jpg" alt="">
                    <span class="product_item--sale">-19%</span>
                    <div class="product_item--icons">
                        <i class="far fa-heart"></i>
                        <div class="hover-icons">
                            <i class="far fa-clone"></i>
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="product_item--stars">
                    <i class="fas fa-star super--stars"></i>
                    <i class="fas fa-star super--stars"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <a href="" class="product_item--name">Denimad Minima Veniam</a>

                <div class="product_item--price">
                    <span class="product_item--old">£99.00</span>
                    <span class="product_item--new">£80.00</span>
                </div>
                <a href="#" class="btn-primary">Add to cart</a>
            </div>
        </div>
    </section>
</body>

</html>
